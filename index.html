<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="css/reset.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.web-fonts.ge/fonts/alkdots/css/alkdots.min.css">
      <link rel="stylesheet" type="text/css" href="css/fonts.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <title>Retard Translator</title>
   </head>
   <body>
      <header >
         <nav>
            <h1 class="page_name">Retard Translate</h1>
         </nav>
      </header>
      <div class="main">
         <div class="line"></div>

         <div class="translate_box">
            <div class="language_bar">
               <div class="first_language language">
                  <h1>English</h1>
               </div>
               <div class="second_language language">
                  <h1>Retard</h1>
               </div>
            </div>
            <div class="text">
               <textarea class="room-component-input-textarea" placeholder="Text to translate..." id="text-input"></textarea>
            </div>
            <div class="translation">
               <textarea class="room-component-input-textarea" placeholder="Translation" id="text-output" readonly></textarea>
            </div>
         </div>
      </div>
      <script src="js/translation.js"></script>
   </body>
</html>
